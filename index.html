<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLATLINE â€” Spectral Neutralizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget-container">
    <h1 class="widget-title">FLATLINE</h1>
    <p class="widget-subtitle">Spectral Neutralizer</p>

    <div class="upload-section">
      <label for="fileInput" class="upload-label">
        <img src="Upload.png" alt="Upload File" class="icon upload-icon" />
      </label>
      <input id="fileInput" type="file" accept=".wav,.aiff,.mp3" hidden />
      <span id="fileName" class="file-name">No file chosen</span>
    </div>

    <div class="progress-container">
      <div id="progressFill" class="progress-fill"></div>
    </div>

    <button id="processBtn" class="process-button">PROCESS</button>

    <a id="downloadBtn" class="download-link" style="display: none;" download="flatlined.wav">
      <img src="icon.png" alt="Download File" class="icon download-icon" />
    </a>
  </div>

  <script src="main.js"></script>
</body>
</html>
